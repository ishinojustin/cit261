<!DOCTYPE html>
<html lang="en-us">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <link rel="stylesheet" type="text/css" href="maincss.css">

</head>

<body>

   <h1>February Hatch for Henry's Fork of the Snake River</h1>

   <br>
   <p>When you click the button bellow it will load a JSON file that will tell you which flies are active during February on the Henry's Fork River.</p>
   <br>

   <input type="button" value="View" onclick="getJSON()" />
   <div id="div"><br><br><br></div>
   <div id="id01"></div>

   <script>
      function getJSON() {
         var xmlhttp = new XMLHttpRequest();
         var url = "hatch_feb.json";
         try {
            // Opera 8.0+, Firefox, Chrome, Safari
            xmlhttp = new XMLHttpRequest();
         } catch (e) {
            try {
               // Internet Explorer Browsers
               xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
            } catch (e) {
               try {
                  xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
               } catch (e) {
                  alert("Your browser broke!");
                  return false;
               }
            }
         }
         xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
               buildTable(xmlhttp.responseText);
            }
         }
         xmlhttp.open("GET", url, true);
         xmlhttp.send();
      }

      function buildTable(response) {
         document.getElementById("div").innerHTML = "<br><br><br>";
         var hatch = JSON.parse(response);
         console.log(hatch);
         var out = "<table class=center> <th>Fly Name</th>" +
            "<th>Status</th>";

         for (i = 0; i < hatch.length; i++) {
            out += "<tr>" +
               "<td class='flyName'>" + hatch[i].name + "</td>" +
               "<td class='flyStatus' >" + hatch[i].status + "</td>" +
               "</tr>";
         }
         out += "</table>";

         document.getElementById("id01").innerHTML = out;
      }

   </script>

</body>

</html>
